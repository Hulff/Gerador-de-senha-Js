<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <div id="register-form">
        <h2>Crie sua Conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Digite o seu Nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Digite o seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="Digite a sua Senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="generate-password">Clique Aqui</span>
        </p>
        <div id="generated-password">
          <div class="div-password-checkbox">
            <p>como você quer sua senha?</p>
            <div>
              <input
                checked="true"
                type="checkbox"
                name="numbers"
                id="numberCheckInput"
                value="on"
              />
              <label for="numbers">Números</label>
            </div>
            <div>
              <input
                checked="true"
                type="checkbox"
                name="upLetter"
                id="upLetterCheckInput"
                value="on"
              />
              <label for="upLetter">Letras maiúsculas</label>
            </div>
            <div>
              <input
                checked="true"
                type="checkbox"
                name="downLetter"
                id="downLetterCheckInput"
                value="on"
              />
              <label for="downLetter">Letras minúsculas</label>
            </div>
            <div>
              <input
                checked="true"
                type="checkbox"
                name="simbol"
                id="simbolCheckInput"
                value="on"
              />
              <label for="simbol">Símbolos</label>
            </div>
            <div
              style="
                margin-left: 2%;
                border-radius: 1vh;
                border: 2px solid rgb(129, 211, 64);
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-evenly;
                width: 30%;
              "
            >
              <input type="number" value="8" min="8" max="20" id="passLength" />
              <div>
                <button onclick="editValue(1)">></button>
                <button onclick="editValue(2)">></button>
              </div>
            </div>
            <div style="justify-content: center">
              <button onclick="generatePassword()">Gerar</button>
            </div>
          </div>
          <div
            style="display: none"
            id="divPasswordResult"
            class="div-password-result"
          >
            <p>Aqui está a sua senha:</p>
            <h4></h4>
            <input type="button" value="Copiar" name="copyclip" id="copyclip" />
          </div>
        </div>
        <div class="form-control">
          <label for="confirmPassword">Confirmação de Senha</label>
          <input
            type="text"
            name="confirmPassword"
            id="confirmPassword"
            placeholder="Confirme a sua Senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </div>
    </div>
  </body>
</html>
